version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: Composer
          commands:
            - checkout
            - cd src
            - cache restore
            - composer install
            - cache store
  - name: Code Analysis
    task:
      prologue:
        commands:
          - checkout
          - cd src
          - cache restore
      jobs:
        - name: Mess Deteck
          commands:
            - php vendor/bin/phpmd routes json phpmd_rules.xml
            - php vendor/bin/phpmd resources json phpmd_rules.xml
            - php vendor/bin/phpmd app/Http json phpmd_rules.xml
        - name: Code sniffer
          commands:
            - php vendor/bin/phpcs -n --standard=PSR2 app routes
promotions:
  - name: Dockerize
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
